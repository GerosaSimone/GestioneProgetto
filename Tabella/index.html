<!DOCTYPE html>
<html lang="en">

<head>
	<title>Table V04</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

	<style>
		.dot-red {
			height: 15px;
			width: 15px;
			background-color: red;
			border-radius: 50%;
			display: inline-block;
		}

		.dot-green {
			height: 15px;
			width: 15px;
			background-color: green;
			border-radius: 50%;
			display: inline-block;
		}
	</style>
</head>

<body>
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">Nome</th>
									<th class="cell100 column2">Cognome</th>
									<th class="cell100 column3">Data di Nascita</th>
									<th class="cell100 column4">Visita </th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body">
						<table>
							<tbody>
								<tr class="row100 body">
									<td class="cell100 column1">Andrea</td>
									<td class="cell100 column2">Mauri</td>
									<td class="cell100 column3">02/09/2003</td>
									<td class="cell100 column4"><span class="dot-green"></span></td>

								</tr>

								<tr class="row100 body">
									<td class="cell100 column1">Simone</td>
									<td class="cell100 column2">Gerosa</td>
									<td class="cell100 column3">02/10/2004</td>
									<td class="cell100 column4"><span class="dot-red"></span></td>

								</tr>

								<tr class="row100 body">
									<td class="cell100 column1">Samuele</td>
									<td class="cell100 column2">Santomasi</td>
									<td class="cell100 column3">01/09/2002</td>
									<td class="cell100 column4"><span class="dot-green"></span></td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->

	<!--===============================================================================================-->
	<script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function () {
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function () {
				ps.update();
			})
		});


	</script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>
